<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Music Player</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" type="" />
    <link rel="stylesheet" href="style.css" title="" type="" />
  </head>
  <body>
    <header>
      Select a song!
    </header>
    <div class="song">
      <i class="fa fa-play"></i>
      Favorite Food by Tokyo Police Club
      <audio><source type="audio/mp3" src="songs/favourite-food.mp3"></audio>
    </div>
    <div class="song">
      <i class="fa fa-play"></i>
      Thrill of the Hunt by Kind of Like Spitting
      <audio><source type="audio/mp3" src="songs/thrill-of-the-hunt.mp3"></audio>
    </div>
    <div class="song">
      <i class="fa fa-play"></i>
      Transgender Dysphoria Blues by Against Me!
      <audio><source type="audio/mp3" src="songs/transgender-dysphoria-blues.mp3"></audio>
    </div>
    <div class="song">
      <i class="fa fa-play"></i>
      Where I'm From by Digable Planets
      <audio><source type="audio/mp3" src="songs/where-im-from.mp3"></audio>
    </div>
    <script type="text/javascript" charset="utf-8" src="app.js">
    </script>
  </body>

</html>
