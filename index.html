<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Music Player</title>
    <link rel="stylesheet" href="reset.css" title="" type="" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" type="" />
    <link rel="stylesheet" href="style.css" title="" type="" />
  </head>
  <body>
    <header>
      Select a Song!
    </header>
    <div class="song">
      <i class="fa fa-play"></i>
      <h2><cite>Favorite Food</cite> by Tokyo Police Club</h2>
      <audio type="audio/mp3" src="songs/favourite-food.mp3"></audio>
    </div>
    <hr>
    <div class="song">
      <i class="fa fa-play"></i>
      <h2><cite>Thrill of the Hunt</cite> by Kind of Like Spitting</h2>
      <audio><source type="audio/mp3" src="songs/thrill-of-the-hunt.mp3"></audio>
    </div>
    <hr>
    <div class="song">
      <i class="fa fa-play"></i>
      <h2><cite>Transgender Dysphoria Blues</cite> by Against Me!</h2>
      <audio><source type="audio/mp3" src="songs/transgender-dysphoria-blues.mp3"></audio>
    </div>
    <hr>
    <div class="song">
      <i class="fa fa-play"></i>
      <h2><cite>Where I'm From</cite> by Digable Planets</h2>
      <audio><source type="audio/mp3" src="songs/where-im-from.mp3"></audio>
    </div>
    <script type="text/javascript" charset="utf-8" src="app2.js">
    </script>
  </body>

</html>
